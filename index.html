<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css"
    <title>AI Poem Generator</title>
</head>

<body>

    <div class="container">

    <header>
    <h1>Welcome to the Ai Love Poem Generator</h1>
    </header>

    <main>

        <form id="poem-generator">
            <input class="instructions" id="user-instructions"
              type="text"
              placeholder="Enter the topic of any love poem you'd like to generate"
              autofocus
              required
              autocompleted="off"
            />
            <input type="submit" class="button" />
        </form>

        <div class="hint">i.e: Flower, Moon or Stars</div>

    
        <div class="poem hidden" id="poem">
            <span class="Typewriter__wrapper">
            </span>
            <!--This is where the poem will go-->
            <br>
        </div>

    </main>

    <footer>

        This Ai Project was coded by Boipelo Ngakane and is open-sourced on 
        <a href="https://github.com/boipelo-codes/Ai-Poem-Generator" target="_blank">
            Github
        </a> 
        and is hosted on 
        <a href="ai-poem-generator-project-boipelo.netlify.app" target="_blank"> 
            Netlify.
        </a>

    </footer>

    <script src="src/index.js"></script>
</div>
</body>
</html>
