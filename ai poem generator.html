<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
    <h1>Welcome to the Ai Poem Generator</h1>
    </header>
    <main>
        <form>
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocompleted="off"
            />
            <input type="submit" />
        </form>
        <div>
            <!--This is where the poem will go-->
            The fish are drifting calmly in their tank
            between the green reeds, lit by a white glow
            <br>
        </div>
    </main>
    <footer>This Ai Project was coded by Boipelo Ngakane and is open-sourced on <a href="https://github.com/boipelo-codes/Ai-Poem-Generator" target="_blank">Github</a> and is hosted on <a href="ai-poem-generator-project-boipelo.netlify.app" target="_blank"> Netlify.</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
